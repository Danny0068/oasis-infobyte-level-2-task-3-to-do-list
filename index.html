<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href="/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task" onkeydown="handleKeyPress(event)"/>
    <button onclick="addTask()">Add Task</button>
    <button class="delete-button" onclick="deleteAllTasks()">Delete All</button>
    <ul id="taskList"></ul>
  </div>

  <script>
     
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");
      
      if (taskInput.value === "") {
        alert("Please enter a task.");
        taskInput.placeholder="Please enter a task"
        return;
      }
      
      var li = document.createElement("li");
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", function() {
        if (this.checked) {
          li.classList.add("completed");
        } else {
          li.classList.remove("completed");
        }
      });
      
      var taskText = document.createTextNode(taskInput.value);
      var span = document.createElement("span");
      span.appendChild(taskText);
      
      li.appendChild(checkbox);
      li.appendChild(span);
      
      taskList.appendChild(li);
      taskInput.value="";
      taskInput.placeholder = "done? add more!";
    }
    function handleKeyPress(event) {
      if (event.keyCode === 13) { // Enter key
        addTask();
      }
    }
    function deleteAllTasks() {
      taskList.innerHTML = "";
      alert("task deleted")
    }
  </script>
</body>
</html>
